<html>
    <head>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>
        <title>Countdown to CodeMash 2025</title>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        
    </head>
    <body>
        <script type="py" src="./main.py" config="./pyscript.toml" async></script>
        <header>
            <h1>Countdown to the CodeMash Beach Party</h1>
        </header>
        <main>
            <dialog id="loading">
                <h2>Loading...</h2>
            </dialog>
            <img src="./assets/beach-party-crop.png" alt="CodeMash Beach Party - January 14-17, 2025 - Kalahari Resorts in Sandusky, Ohio">
            <section id="dates">
                <section id="codemash2025"><h2>CodeMash 2025 Date and Time: </h2><div id="codemashDate"></div></section>
                <section id="countdown">
                    <p>Remember that 2024 is a leap year!</p>
                    <section><h3>Days</h3><div id="days"></div></section>
                    <section><h3>Hours</h3><div id="hours"></div></section>
                    <section><h3>Minutes</h3><div id="minutes"></div></section>
                    <section><h3>Seconds</h3><div id="seconds"></div></section>
                </section>
            </section>
        </main>
        <footer>
            Created by <a href="https://sadukie.github.io">Sadukie</a> - Written in <a href="https://pyscript.net">PyScript</a> -  Inspired by <a href="https://pyscript.com/@examples/simple-clock/latest">Simple Clock</a>
        </footer>
    </body>
</html>
