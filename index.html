<html>
    <head>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>
        <title>Countdown to CodeMash 2026 CFP</title>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
    
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
        
    </head>
    <body>
        <script type="py" src="./main.py" config="./pyscript.toml" async></script>
        <header>
            <h1>Countdown to <span id="eventName"></span></h1>
        </header>
        <main>
            <dialog id="loading">
                <h2>Loading...</h2>
            </dialog>
            <section id="dates">
                <section id="countdownTitle"><h2>Counting Down to: </h2><div id="endingDate"></div></section>
                <section id="countdown">
                    <section><h3>Days</h3><div id="days"></div></section>
                    <section><h3>Hours</h3><div id="hours"></div></section>
                    <section><h3>Minutes</h3><div id="minutes"></div></section>
                    <section><h3>Seconds</h3><div id="seconds"></div></section>
                </section>
            </section>
        </main>
        <aside>
            <section id="links">
                <h2>Related Links</h2>
                <ul>
                    <li><a href="https://codemash.org" target="_blank">CodeMash.org</a></li>
                    <li><a href="https://codemash.org/call-speakers" target="_blank">CodeMash's Call for Speakers guidance from Past Years'</a></li>
                </ul>
            </section>
        </aside>
        <footer>
            Created by <a href="https://sadukie.github.io">Sadukie</a> - Written in <a href="https://pyscript.net">PyScript</a><br />
            <small>This countdown is <strong>not an official conference timer</strong>.</small>
        </footer>
    </body>
</html>
